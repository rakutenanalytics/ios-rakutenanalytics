disabled_rules:
- trailing_whitespace
- nesting
- identifier_name
- todo
- cyclomatic_complexity
- empty_enum_arguments

opt_in_rules:
- empty_count
- empty_string

excluded:
- Carthage
- Samples/Pods
- Pods
- SwiftLint/Common/3rdPartyLib

line_length:
    warning: 150
    error: 200
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true

function_body_length:
    warning: 300
    error: 500

function_parameter_count:
    warning: 6
    error: 8

type_body_length:
    warning: 300
    error: 500

file_length:
    warning: 1000
    error: 1500
    ignore_comment_only_lines: true

function_parameter_count:
    warning: 13
    error: 14

reporter: "xcode"
